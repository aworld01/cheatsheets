<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Testing</title>
<style>
#ul
	{
	list-style-type: none;
	margin: 0px;
	padding: 0px;
	}

#new
	{
	float: left;
	}

#new:link
	{
	display: block;
	color: #ff3300;
	background-color: #00ffff;
	width: 200px;
	height: 50px;
	font-size: 35px;
	line-height: 40px;
	text-align: center;
	margin-left: 2px;
	text-decoration: none;
	}
#new:hover
	{
	background-color: #0066ff;
	background-color: #cccc66;
	text-decoration: underline;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-weight: 900px;
	border-radius: 100px;
	}
#new:visited
	{
	color: #ff9900;
	}
#new:active
	{
	color: #9933cc;
	}
.ul
	{
	list-style-type: none;
	margin: 0px;
	padding: 0px;
	}

.new:link
	{
	display: block;
	color: #FF3300;
	background-color: #CC0000;
	width: 200px;
	height: 50px;
	font-size: 35px;
	text-align: center;
	text-decoration: none;
	}
.new:hover
	{
	color: #0066FF;
	background-color: #663366;
	font-weight: 900;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	border-radius: 100px;
	}
</style>
</head>
<body>


	<ul id="ul">
		<li><a href="#" id="new">Home</a></li>
		<li><a href="#" id="new">Gallery</a></li>
		<li><a href="#" id="new">Audio</a></li>
		<li><a href="#" id="new">Video</a></li>
	</ul>
<br><br><br><br><br><br>
	
	<ul class="ul">
		<li><a href="#" class="new">Home</a></li>
		<li><a href="#" class="new">Gallery</a></li>
		<li><a href="#" class="new">Audio</a></li>
		<li><a href="#" class="new">Video</a></li>
	</ul>

</body>
</html>
