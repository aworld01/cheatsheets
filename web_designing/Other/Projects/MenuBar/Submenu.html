<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Testing</title>
<style>
ul#menu, ul#menu ul.sub-menu
	{
	padding: 0;
	margin: 0;
	margin-top: 11px;
	}
ul#menu li, ul.sub-menu li
	{
	list-style-type: none;
	float: left;
	}

/* Link Appearance */
ul#menu li a, ul.sub-menu li a
	{
	text-decoration: none;
	background-color: skyblue;
	color: #fff;
	width: 150px;
	height: 40px;
	line-height: 40px;
	display: inline-block;
	border-radius: 20px;
	text-align: center;
	}
ul#menu li a:hover, ul.sub-menu li a:hover
	{
	background-color: black;
	}

/* Make the parent of sub-menu relateve */
ul#menu li
	{
	position: relative;
	}

/* Sub_menu */
ul#menu li ul.sub-menu
	{
	display: none;
	position: absolute;
	top: 30px;
	left: 0;
	width: 100px;
	}
ul#menu li:hover ul.sub-menu
	{
	display: block;
	}
a:hover
	{
	background-color: red;
	}
</style>
</head>
<body>

<ul id="menu">
	<li>	
	<a href="#">Menu 1</a>
	</li>

	<li>	
	<a href="#">Menu 2</a>
	<ul class="sub-menu">
		<li>
		<a href="#">Submenu 1</a>
		</li>
		<li>
		<a href="#">Submenu 2</a>
		</li>
		<li>
		<a href="#">Submenu 3</a>
		</li>
		<li>
		<a href="#">Submenu 4</a>
		</li>
	</ul>
	</li>

	<li>	
	<a href="#">Menu 3</a>
	</li>
</ul>

</body>
</html>
