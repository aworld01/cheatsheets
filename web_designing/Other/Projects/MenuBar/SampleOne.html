<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Testing</title>
<style>
ul
	{
	list-style-type: none;
	margin: 0px;
	padding: 0px;
	background-color: orange;
	}

li
	{
	float: left;
	}

a:link
	{
	display: block;
	color: yellow;
	background-color: black;
	width: 150px;
	height: 40px;
	font-size: 20px;
	line-height: 40px;
	text-align: center;
	margin-left: 2px;
	text-decoration: none;
	border: 1px solid blue;
	border-radius: 30px 10px 30px 10px;
	}
a:hover
	{
	background-color: skyblue;
	font-weight: bold;
	color: white;
	}
</style>
</head>
<body>


	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Gallery</a></li>
		<li><a href="#">Audio</a></li>
		<li><a href="#">Video</a></li>
	</ul>

</body>
</html>
