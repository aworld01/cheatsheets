<!DOCTYPE html>
<html>
<head>
	<title>Image Overlay</title>
	<style type="text/css">
		.container{
			margin: auto;
			width: 40%;
			height: 500px;
			position: relative;
			top: 150px;
		}

		img{
			display: block;
			margin: auto;
			width: 80%;
			height: 400px;
		}

		.overlay{
			width: 100%;
			height: 0%;
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			overflow: hidden;
			transition: 1s ease;
			background-color: rgba(255,127,127,0.7);
		}

		.text{
			color: white;
			background-color: rgba(0,0,0,0.7);
			font-size: 40px;
			height: 50px;
			width: 240px;
			text-align: center;
			position: absolute;
			transform: translate(170px, 220px);
		}

		.container:hover > .overlay{
			height: 100%;
			display: block;
			border-radius: 50%;
			transform: rotate(360deg);
		}
	</style>
</head>
<body>
	<div class="container"><br><br><br>
		<img src="Logo.png">
		<div class="overlay">
			<div class="text">
				Thank you
			</div>
		</div>
	</div>
</body>
</html>
