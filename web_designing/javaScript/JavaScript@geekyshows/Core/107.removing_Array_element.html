<h1>removing_Array_element in JavaScript</h1>
<p>
    Array elements can be removed using delete operator. This operator sets the array element it is invoked on to undefined but doesn't change the array's length.
</p>

<script>
    var stu = ["Rahul","Raju", 56, "Jay"];
    document.write(stu,"<br>");
    delete stu[2]
    document.write(stu,"<br>")
    document.write(stu[2])
</script>

</body>
