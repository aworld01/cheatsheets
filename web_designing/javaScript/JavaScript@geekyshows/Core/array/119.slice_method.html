<head>

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background-color: gray;
    padding: 10px;
}
h1{
    text-align: center;
}

<body>

<h1>slice methed in JavaScript</h1>
<script>
var s = ["Rahul","Sonam","Sumit","Raj","Rohan"];
document.write(s,"<br>");
var s2 = s.slice(1,3);
document.write(s2,"<br>");
var s3 = s.slice(-3,-1);
document.write(s3,"<br>");
var s4 = s.slice(1,9);
document.write(s4,"<br>")
</script>

</body>
</html>
