<script>
    var rows = 2;
    var cols = 3;
    // array constructor
    var stu = new Array(rows);

    for(var i=0; i<rows; i++){
        stu[i] = new Array(cols);
    }
    for(var i=0; i<rows; i++){
        for(var j=0; j<cols; j++){
            document.write(i+""+j+" ");
        }
        document.write("<br>")
    }
</script>
