<script>
    // Defining the length of Array
    var ln = new Array(3);
    var n = ln.length;
    // Input
    for(let i=0; i<n; i++){
        ln[i] = prompt("Enter names: ");
    }
    // Display Values
    document.write(ln);
</script>
