<script>
    var a = 10, b = 20, c = "Rahul";
    var stu = [a,b,c]; // declaring an empty array with comma
    document.write(stu,"<br>"); // accessing array
    document.write(stu[3],"<br>") ; // accessing any specific value
    document.write(stu[2]);
</script>
