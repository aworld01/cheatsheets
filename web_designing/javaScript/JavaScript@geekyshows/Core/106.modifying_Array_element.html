<script>
    var stu = new Array("Rahul","Raju", 56, "Jay");
    students = stu;
    document.write(stu,"<br>");
    document.write(students,"<br>")
    stu[2] = "Ram" // This will reflect both arrays
    document.write(stu,"<br>")
    document.write(students,"<br>")
</script>
