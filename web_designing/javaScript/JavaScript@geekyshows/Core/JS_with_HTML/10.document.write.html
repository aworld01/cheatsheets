<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>JavaScript</title>
<link rel="icon" href="images/html5.gif">
<link rel="stylesheet" type="text/css" href="#">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background-color: gray;
    padding: 10px;
}
h1{
    text-align: center;
}
</style>
</head>
<body>

<h1>document.write</h1>
<script>
document.write(4+2);
</script>
<hr>

<script>
document.write("Hello world!");
</script>
<hr>

<script>
document.write("Hello world!<br>How are you?");
</script>
<hr>

<script>
    var s = "Hello world!";
    document.write(s);
</script>
<hr>

<script>
    var name = "Abdul Zoha";
    document.write("Hello "+name+"!"+" How are you?");
</script>
<hr>

<script>
    // add HTML tag in JavaScript
    var s = "<b>Hello world!</b> How are you!";
    document.write(s);
</script>
<hr>

<script>
    document.write("<b>Hello world!</b> How are you!");
</script>
    
</body>
</html>
