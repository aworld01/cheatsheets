<script>
    function Mobile(model_no){
        this.model = model_no;
        this.color = 'white'
        this.ram = '4GB';
        this.price = function(){
            document.write(this.model + " Price Rs. 3000 <br>");
        };
    }
    var samsung = new Mobile('Galaxy');
    var nokia = new Mobile('3310');

    document.write(Object.keys(nokia)); // to check object related keys
</script>
