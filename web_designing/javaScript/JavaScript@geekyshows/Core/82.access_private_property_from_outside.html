<h1>private properties and method in JavaScript</h1>
<p>Using var, let, or const you can create private properties and methods</p>
<hr>

<script>
    var Mobile = function(model_no, sprice){
        this.model = model_no;
        this.color = 'white';
        var price = 3000; // To make this private
        this.sp = sprice;
        // to convert private into public, only for reading purpose and make data secure
        this.sellingprice = function(){
            return (price);
        }
    };
    var samsung = new Mobile('Galaxy',2000);
    var nokia = new Mobile('3310',1000);
    document.write(nokia.sellingprice());
</script>
