<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>CSS</title>
<link rel="icon" href="images/css.png">
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
ul.effect{
	list-style-image: url('Images/html5.gif');
	margin-left: 120px;
}
</style>
</head>
<body>

<h1>Normal list</h1>
<div style="margin-left: 15px;">
<ul>
	<li>Android</li>
	<li>Windows</li>
	<li>Linux</li>
	<li>Mac</li>
</ul>
</div>
<br>

<h1>List with list-style-image: url('Images/html5.gif')</h1>
<div style="margin-left: 15px;">
<ul class="effect">
	<li>Android</li>
	<li>Windows</li>
	<li>Linux</li>
	<li>Mac</li>
</ul>
</div>
    
</body>
</html>
