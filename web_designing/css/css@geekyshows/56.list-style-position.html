<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>CSS</title>
<link rel="icon" href="images/css.png">
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
ul.effect{
	list-style-position: inside;
}
</style>
</head>
<body>

<p>You can define list-style-position in:-</p>
<ul class="list">
	<li>list-style-position: outside; (default)</li>
	<li>list-style-position: inside;</li>
</ul>

<h1>Normal list</h1>
<div style="margin-left: 15px;">
<ul>
	<li>Android</li>
	<li>Windows</li>
	<li>Linux</li>
	<li>Mac</li>
</ul>
</div>
<br>

<h1>List with list-style-position: inside;</h1>
<div style="margin-left: 15px;">
<ul class="effect">
	<li>Android</li>
	<li>Windows</li>
	<li>Linux</li>
	<li>Mac</li>
</ul>
</div>
    
</body>
</html>
