<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>CSS</title>
<link rel="icon" href="images/css.png">
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
p.color{
	color: #ff0000;
}
p.size{
	font-size: 60px;	
}
.align{
	text-align: center;
}
</style>
</head>
<body>

<h1>use two or more classes</h1>

<h2 class="color align">This is a heading2 with color: red; align: center; classes</h2>

<p class="color">This is a paragraph with color: red; class.</p>

<p class="color size">This is a paragraph with color: red; size: 60px; classes.</p>

<p class="color size align">This is a paragraph with color: red; size: 60px; and align: center; classes.</p>
        
</body>
</html>
