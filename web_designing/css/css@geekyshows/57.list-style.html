<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>CSS</title>
<link rel="icon" href="images/css.png">
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
ul.effect{
	list-style: square inside;
}
</style>
</head>
<body>

<p>The properties will be set in order: "list-style-type list-style-position list-style-image"</p>

<h1>Normal list</h1>
<div style="margin-left: 15px;">
<ul>
	<li>Android</li>
	<li>Windows</li>
	<li>Linux</li>
	<li>Mac</li>
</ul>
</div>
<hr>

<h1>List with list-style: square inside;</h1>
<div style="margin-left: 15px;">
<ul class="effect">
	<li>Android</li>
	<li>Windows</li>
	<li>Linux</li>
	<li>Mac</li>
</ul>
</div>
    
</body>
</html>
