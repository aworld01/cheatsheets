    .container{
        background: #eee;
        width: 720px;
        margin: 45px auto 0;

        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 120px 60px 100px 400px;
        grid-gap: 15px;
    }
    /* (Press> F12/.container/grid/display line numbers) */

    
    .header{
        background: orangered;
        grid-row: 1/2;
        grid-column: 1/-1;
    }

    .menu{
        background: yellowgreen;
        grid-row: 2/3;
        grid-column: 1/-1;
    }

    .box1{
        background: mediumpurple;
    }

    .box2{
        background: hotpink;
    }

    .sidebar{
        background: royalblue;
        grid-row: 3/5;
    }
    .content{
        background: #7DCEAB;
        grid-row: 4/5;
        grid-column: 1/3;
    }
</style>
</head>
<body>
    
<div class="container">
    <div class="header">Header</div>
    <div class="menu">Menu</div>
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
    <div class="sidebar">Sidebar</div>
    <div class="content">Content</div>
    <div class="footer">Footer</div>
</div>

</body>
