<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Home</title>
<link rel="icon" href="images/html5.gif">
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
table{
	border-collapse: separate;
	width: 100%;
	border: 1px solid red;
	table-layout: auto;
}
td{
	border: 1px solid blue;
}
.effect2{
	border-collapse: separate;
	width: 100%;
	border: 1px solid red;
	table-layout: fixed;
}
</style>
</head>
<body>
	
<h1>table_table-layout: auto; (default)</h1>
<table>
<tr>
	<td width="10%">RahulKumarSharma</td>
	<td width="90%">LalpurRanchi</td>
</tr>
</table>

<h1>table_table-layout: fixed;</h1>
<table class="effect2">
<tr>
	<td width="10%">RahulKumarSharma</td>
	<td width="90%">LalpurRanchi</td>
</tr>
</table>
    
</body>
</html>
