<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Home</title>
<link rel="icon" href="images/html5.gif">
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
a:link{
	color: green;
}
a:visited{
	color: tomato;
}
a:hover{
	color: red;
}
a:active{
	color: white;
	background-color: black;
}
</style>
</head>
<body>

<div class="prpt">
	a:link - a normal, unvisited link.
	a:visited - a link the user has visited.
	a:hover - a link when the user mouse over it.
	a:active - a link the moment it is clicked.
</div>
<hr>

<h1>link</h1>
	
<h2>
	The properties must be set in order:- a:link a:visited a:hover a:active
</h2>
<a href="google.com">Google</a>
<a href="#">Facebook</a>
    
</body>
