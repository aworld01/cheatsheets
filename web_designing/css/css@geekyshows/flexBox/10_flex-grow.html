<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        #container{
            display: flex;
        }
        #two{
            flex-grow: 2;
        }
        #three{
            flex-grow: 1;
        }
    </style>
    <title>flexBox</title>
</head>
<body>
    <h1 class="center">flex-grow</h1>
    <p>This property is used to spacify how much the item will grow relative to the rest of the flexible items inside the same container. If the element is not a flexible item, the flex-grow property has no effect. We can set this property to number (default number is "0")</p>

    <div id="container">
        <div id="one" class="center">1</div>
        <div id="two" class="center">2</div>
        <div id="three" class="center">3</div>
        <div id="four" class="center">4</div>
        <div id="five" class="center">5</div>
    </div>
</body>
</html>
