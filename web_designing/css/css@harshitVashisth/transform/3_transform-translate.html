<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: green;
            font-size: 1.5rem;
            position: relative;
            margin: 100px auto;
            transition: transform 1s ease-in;
        }
        .box:hover{
            transform: translate(50%, 50%);
        }
    </style>
    <title>Transform</title>
</head>
<body>
    <h3>transform</h3>
    <p>
        translatex = left to right<br>
        translatey = top to bottom
    </p>
    <p>
        transform: translatex(50px); <br>
        transform: translatex(50%);<br>
        transform: translatex(-50%);<br>
        transform: translate(50%, 50%);
    </p>
    <div class="box">Hello world</div>
</body>
</html>
