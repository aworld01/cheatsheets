<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* example-1 */
        .box{
            width: 100px;
            height: 100px;
            background: orange;
            animation-name: change-bg-color; /* to give animation name */
            animation-duration: 5s; /* to set animation duration */
            animation-delay: 3s; /*to set delay time */
            /* animation-iteration-count: 3; to run animation 3times */
            animation-fill-mode: forwards; /* to stop animation on last frame */

        }
        @keyframes change-bg-color{
            from{
                background: red;
            }
            to{
                background: green;
            }
        }
    </style>
    <title>animation-1</title>
</head>
<body>
    <div class="box"></div>
</body>
</html>
