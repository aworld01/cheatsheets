<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* animation: animation-name animation-duration animation-fill-mode animation-delay animation-iteration-count animation-timing-function */
        .box{
            width: 50px;
            height: 50px;
            background: blue;
            border-radius: 50%;
            position: relative;
            animation: move-around 4s forwards 2s 3 ease-in;

        }
        @keyframes move-around{
            0%{
                top: 0;
                left: 0;
            }
            25%{
                top: 0;
                left: 300px;
                background: lightgreen;
            }
            50%{
                top: 300px;
                left: 300px;
                background: lightseagreen;
            }
            75%{
                top: 300px;
                left: 0px;
                background: lightsalmon;
            }
            100%{
                top: 0;
                left: 0;
            }
        }
    </style>
    <title>animation-2</title>
</head>
<body>
    <div class="box"></div>
</body>
</html>
