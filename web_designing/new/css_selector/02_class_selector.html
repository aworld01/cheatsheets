<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* class selector */
        .center{
            text-align: center;
        }
        .sty{
            color: green;
            background: yellow;
            border: 2px solid blue;
        }
    </style>
    <title>Class selector</title>
</head>
<body>
    <h1 class="center">Class selector</h1>
    <h2 class="sty">This is a tag selector example</h2>
    <p>This is a paragraph</p>
    <p class="sty  center">This is a paragraph</p>
</body>
</html>
