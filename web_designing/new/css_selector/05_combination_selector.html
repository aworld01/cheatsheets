<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Combination selector */
        p.red{
            text-align: center;
            color: red;
            background: yellow;
            border: 2px solid blue;
        }
        p#green{
            text-align: center;
            color: green;
            background: yellow;
            border: 2px solid blue;
        }
    </style>
    <title>Combination selector</title>
</head>
<body>
    <h1 id="center">Combination selector</h1>

    <p class="red">This is the compnation selector example with class selector</p>
    <p id="green">This is the Combination selector example with id selector</p>
    <p>This a simple paragraph</p>
</body>
</html>
