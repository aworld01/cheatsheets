<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* tag selector */
        h1{
            text-align: center;
        }
        p{
            color: green;
            background: yellow;
            border: 2px solid blue;
        }
    </style>
    <title>Tag selector</title>
</head>
<body>
    <h1>Tag selector</h1>
    <h2>This is a tag selector example</h2>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
</body>
</html>
