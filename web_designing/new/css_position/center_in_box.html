<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            text-align: center;
        }
        .box{
            border: 1px solid blue;
            width: 600px;
            height: 400px;
            margin: auto;
            position: relative;
        }
        .box .element{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <title>CSS position</title>
</head>
<body>

    <h1>Center in box</h1>
    <div class="box">
        <div class="element">
            <p>This is box model</p>
        </div>
    </div>
    
</body>
</html>
