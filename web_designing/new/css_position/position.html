    <title>CSS position</title>
</head>
<body>
    
    <h1>Position</h1>
<pre>
    static (default)
    relative (it moves to its original position)
    absolute (it moves to its parent position and become inline element)
    fixed (it moves to its parent position and not scroll)
    sticky (it move to its given position and fixed)
</pre>
    
</body>
