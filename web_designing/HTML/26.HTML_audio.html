<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>HTML audio</title>
<link rel="icon" href="images/html5.gif">
<link rel="stylesheet" type="text/css" href="#">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
*{
	box-sizing: border-box;
}

body{
	font-family: Arial, Helvetica, sans-serif;
}
h1{
	text-align: center;
}
</style>
</head>
<body>

<h1>Audio</h1>
<h2>controls</h2>

<audio controls>
	<source src="av/16D.mp3" type="audio/mp3" />
</audio>
<hr>



<h2>controls autoplay</h2>

<audio controls autoplay>
	<source src="av/16D.mp3" type="audio/mp3" />
</audio>
<hr>



<h2>controls autoplay loop</h2>

<audio controls autoplay loop>
	<source src="av/16D.mp3" type="audio/mp3" />
</audio>
<hr>



<h2>controls autoplay loop muted</h2>

<audio controls autoplay loop muted>
	<source src="av/16D.mp3" type="audio/mp3" />
</audio>
<hr>

</body>
</html>
