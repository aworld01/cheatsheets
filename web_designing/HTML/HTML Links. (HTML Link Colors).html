<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Styling HTML with CSS...</title>
	<style>
		a:link
		{
		color: green;
		background-color: transparent;
		text-decoration: none;
		}
		
		a:visited
		{
		color: brown;
		background-color: transparent;
		text-decoration: none;
		}
		
		a:hover
		{
		color: red;
		background-color: transparent;
		text-decoration: none;
		}
		
		a:active
		{
		color: yellow;
		background-color: transparent;
		text-decoration: underline;
		}
	</style>
</head>
<body>

<a href="page2.html"><h1>Click here to goto the page 2.</h1></a>
		
 </body>
</html>
