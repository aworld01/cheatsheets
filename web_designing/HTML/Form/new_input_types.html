<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Techchip</title>
<link rel="icon" href="images/html5.gif">
<link rel="stylesheet" type="text/css" href="#">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: gray;
    padding: 10px;
}
h1{
    text-align: center;
}
</style>
</head>
<body>

<h1>New input types</h1>
<form>
<fieldset>
    <legend><h2>New input types</h2></legend>
<label>Select color:</label> <input type="color" name=""><br/><br/>

<label>Numbers:</label> <input type="number" name=""/><br/>
<label>Numbers2:</label> <input type="number" name="" min="1" max="10"/><br/>
<label>Numbers3:</label> <input type="number" name="" min="5" max="20" step="5"/><br/><br/>

<label>Range:</label> <input type="range" name=""/><br/>
<label>Range2:</label> <input type="range" name="" min="1" max="10"/><br/>
<label>Range3:</label> <input type="range" name="" min="5" max="20" step="5"/><br/><br/>

<label>Date:</label> <input type="date" name=""/><br/><br/>

<label>Time:</label> <input type="time" name="" /><br/><br/>

<label>DateTime:</label> <input type="datetime-local" name=""/><br/><br/>

<label>Month:</label> <input type="month" name="" /><br/><br/>

<label>Week:</label> <input type="week" name="" /><br/><br/>

<label>Email:</label> <input type="email" name="" /><br/><br/>

<label>URL:</label> <input type="url" name="" /><br/><br/>
<label>Submit: </label> <input type="submit"><br/><br/>
</fieldset>
</form>
    
</body>
</html>
