<h2>HTML Video - Methods, Properties, and Events</h2>

<div style="text-aling: center">
	<button onclick="playPause()">
		Play/Pause
	</button>
	<button onclick="makeBig()">
		Big
	</button>
	<button onclick="makeSmall()">
		Small
	</button>
	<button onclick="makeNormal()">
		Normal
	</button>
	<br /><br />
	<video id="video" width="420" height="auto">
		<source src="VideoFiles/a.mp4" type="video/mp4">
			Your browser does not support HTML5 video.
	</video>
</div>
<script>
	var myVideo = document.getElementById("video");
	function playPause()
	{
	if (myVideo.paused) myVideo.play();
	else
	myVideo.pause();
	}

	function makeBig()
	{
	myVideo.width = 560;
	}

	function makeSmall()
	{
	myVideo.width = 320;
	}

	function makeNormal()
	{
	myVideo.width = 420;
	}
</script>
