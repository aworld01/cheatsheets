<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>testing</title>
<link rel="icon" href="images/html5.gif">
<link rel="stylesheet" type="text/css" href="#">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body{
    background-color: gray;
    padding: 10px;
}
h1{
    text-align: center;
}
</style>
</head>
<body>

<h1>HTML table th tag</h1>
<table border="1" align="center" width="300px" cellpadding="12" cellspacing="0">
    <thead>
        <tr>
            <th>Subjects</th>
            <th>marks</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Math</td>
            <td>80</td>
        </tr>
        <tr>
            <td>English</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>75</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td>Total Marks</td>
            <td>225</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
