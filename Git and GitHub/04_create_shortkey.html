<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            text-align: center;
        }
        body{
            background: gray;
        }
        dt{
            font-weight: bold;
        }
        .wrapper{
            border: 2px solid blue;
            margin: 10px;
        }
    </style>
    <title>Git 2.29.2</title>
</head>
<body>
    <h1>Create shortkey</h1>
    <dl>
        <dt>git config --global alias.st status</dt>
            <dd>to make shortkey of "git status"</dd>
        <dt>git st</dt>
            <dd>to check st command</dd>
        <dt>git config --global alias.psm "push origin master"</dt>
            <dd>to make shortkey of "git push origin master"</dd>
    </dl>
</body>
</html>
